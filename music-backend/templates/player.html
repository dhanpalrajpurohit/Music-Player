{% block admin_content %}
  <div class="mt-1 text-center">
    <h1 class="mx-auto">Music Player</h1>
    <div class="music-container" id="music-container">
      <div class="music-info">
        <h4 class="title" id="title"></h4>
        <div class="progress-container" id="progress-container">
          <div class="progress" id="progress"></div>
        </div>
      </div>

      <audio src="{{song_detail.file.url }}" id="audio"></audio>
      <div class="img-container">
        <img src={{song_detail.thumbnail_url}} alt="music-cover" id="cover" />
      </div>

      <div class="navigation">
        <button id="prev" class="action-btn" onclick="PlayPrevTrack()">
          <i class="fa fa-backward" aria-hidden="true"></i>
        </button>
        <button id="play" class="action-btn action-btn-big" onclick="PlayTrack()">
          <i class="fa fa-play" aria-hidden="true"></i>
        </button>
        <button id="pause" class="action-btn action-btn-big" onclick="PauseTrack()">
          <i class="fa fa-pause" aria-hidden="true"></i>
        </button>
        <button id="next" class="action-btn" onclick="PlayNextTrack()">
          <i class="fa fa-forward" aria-hidden="true"></i>
        </button>
      </div>
    </div>
  </div>
{% endblock %}
